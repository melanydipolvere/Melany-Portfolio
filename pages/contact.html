<body class="animate__animated animate__fadeIn">
    <header>
        <nav>
            <input type="checkbox" id="check">

            <label for="check" class="checkbuton">
                <span class="icon-navicon"></span>

                </li>
                <li class="header__item">
                    <a class="header__link contact selected" href="./contact.html">CONTACT</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="row form-title">
            <h2 class="header__titulo">Say Hi!</h2>
            <p>
                Would you like to get in touch? Simply complete the form below, and I'll reach out to you soon!
            </p>
        </div>
        <div class="row formContainer">
            <div class="form-row">
                <div class="container-name">
                    <div class="form-name">
                        <label for="name" class="label-form">Name*</label>
                        <input class="input" type="text" name="name" placeholder="First">
                    </div>
                    <div class="form-name">
                        <label for="surname" class="label-form">&nbsp;</label>
                        <input class="input" type="text" name="surname" id="surname" placeholder="Last">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="container-name">
                    <div class="form-name-2">
                        <label for="mail" class="label-form">Email</label>
                        <input class="input" type="email" name="mail" id="mail" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="container-name">
                    <div class="form-name-2">
                        <label for="message" class="label-form">Message</label>
                       <textarea class="input" name="message" placeholder="Enter your message" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>          
            <div class="container-sa">
                <div class="form-row">
                    <input  type="submit" value="SUBMIT" class="btn btn-primary submit" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Your data is ready</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you included everything you wanted?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>


    </section>
